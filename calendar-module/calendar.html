<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendarStyles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="today-btn" id="today-btn">Today</button>
                <select class="month-selector" id="month-selector"></select>
                <select class="year-selector" id="year-selector"></select>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <div class="day-name">S</div>
                <div class="day-name">M</div>
                <div class="day-name">T</div>
                <div class="day-name">W</div>
                <div class="day-name">T</div>
                <div class="day-name">F</div>
                <div class="day-name">S</div>
            </div>
        </div>
    </div>

    <script src="calendarScript.js"></script>
</body>
</html>
