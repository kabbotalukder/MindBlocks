                </div>
            </div>
        </div>

    <div class="add-task-modal" id="add-task-modal">
        <div class="add-task-container">
            <div class="add-task-header">
                <h2>Add Task</h2>
            </div>
            <div class="add-task-details">
                <div class="add-task-title-container">
                    <input class="add-task-title" type="text" id="add-task-title" placeholder="Enter task here" autocomplete="off"/>
                </div>
                <div class="add-task-category-container">
                    <label class="add-task-category-title" for="add-task-category">Category</label>
                    <select class="add-task-category" id="available-categories">
                        <option value="0" disabled selected hidden>Select category</option>
                        <!-- <option>Programming</option>
                        <option>Study</option>
                        <option>Work</option> -->
                    </select>
                </div>
                <div class="add-task-est-time-container">
                    <label class="add-task-est-time-title" for="add-task-est-time-title">Estimated Time</label>
                    <select class="add-task-est-hour" id="add-task-est-hour">
                        <option value="0" disabled selected hidden>Hour</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="add-task-est-minute" id="add-task-est-minute">
                        <option value="0" disabled selected hidden>Minute</option>
                        <option>0</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                </div>
                <div class="add-task-save-close-btn-container">
                    <button class="add-task-save-btn add-task-btns" id="add-task-save-btn">Save</button>
                    <button class="add-task-modal-close add-task-btns" id="add-task-modal-close">Cancel</button>
                </div>
            </div>
        </div>
    </div>

                </div>
                <div class="add-task-category-container">
                    <label class="add-task-category-title" for="add-task-category">Category</label>
                    <select class="add-task-category" id="available-categories-edit">
                        <!-- <option>Programming</option>
                        <option>Study</option>
                        <option>Work</option> -->
                    </select>
                </div>
                <div class="add-task-est-time-container">

                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                        <option>10</option>

                        <option>12</option>
                    </select>
                    <select class="add-task-est-minute" id="edit-task-est-minute">
                        <option value="0" disabled selected hidden>Minute</option>
                        <option>0</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                </div>

                <div class="add-task-est-time-container">
                    <label class="add-task-est-time-title" for="add-task-est-time-title">Set Manual Time</label>
                    <select class="add-task-est-hour" id="edit-task-timer-hour">
                        <option value="0" disabled selected hidden>Hour</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>

                        <option>0</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>

                        <option>55</option>

                    <button class="add-task-save-btn add-task-btns" id="edit-task-save-btn">Save</button>
                    <button class="add-task-modal-close add-task-btns" id="delete-task-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="add-category-modal" id="add-category-modal">

            <div class="categories">

                </div>
                <div class="add-task-save-close-btn-container">
                    <button class="add-task-save-btn add-task-btns" id="add-category-save-btn">Add</button>
                    <button class="add-task-modal-close add-task-btns" id="add-category-modal-close">Close</button>
